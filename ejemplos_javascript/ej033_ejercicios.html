<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Obtener pokemon con Promesas (async await)</button>
    <div id="output"></div>
    <script>
        const TOTAL_RICKANDMORTY_CHARACTERS = 826
        const getRandomNum = () => Math.floor(Math.random() * TOTAL_RICKANDMORTY_CHARACTERS) + 1

        document.getElementById("btn").addEventListener("click", async () => {
            const random = getRandomNum()

            try {
                const response = await fetch("https://rickandmortyapi.com/api/character/" + random)
                const data = await response.json()
                document.getElementById("output").innerHTML = `<h2>${data.name}</h2>
                <img src="${data.image}"/>`
            } catch (error) {
                document.getElementById("output").innerText = "Error al obtener el personaje"
            }

        })
    </script>
</body>

</html>
